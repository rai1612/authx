version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: authx-postgres
    environment:
      POSTGRES_DB: authx
      POSTGRES_USER: authx_user
      POSTGRES_PASSWORD: authx_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authx_user -d authx"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: authx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
